
{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{student.id}}" method="POST">
            <div class="form-group">
              <input type="text" name="roll" value="{{student.roll}}" class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="fname" value="{{student.fname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lname" value="{{student.lname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{student.email}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="gender" value="{{student.gender}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="nationality" value="{{student.nationality}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="phone" value="{{student.phone}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
